<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Ferretería</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/admin.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin Panel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/admin">Administración</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tienda">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">LogIn</a>
                        </li>
                    </ul>
                </div>
                <button id="logoutButton" class="btn btn-outline-light">Cerrar sesión</button>
            </div>
        </nav>
    </header>
    
    <main class="container mt-5">
        <section id="addProductSection" class="mb-5">
            <h2 class="mb-4">Agregar Producto</h2>
            <form id="addProductForm" class="row g-3">
                <div class="col-md-6">
                    <label for="productName" class="form-label">Nombre del Producto:</label>
                    <input type="text" id="productName" name="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="productPrice" class="form-label">Precio Original:</label>
                    <input type="number" id="productPrice" name="price" class="form-control" step="0.01" required>
                </div>
                <div class="col-md-6">
                    <label for="productImage" class="form-label">Imagen (URL):</label>
                    <input type="text" id="productImage" name="image" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="productPromotion" class="form-label">Descuento:</label>
                    <input type="number" id="productPromotion" name="promotion" class="form-control" step="0.01">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                </div>
            </form>
        </section>
        
        <section id="deleteProductSection" class="mb-5">
            <h2 class="mb-4">Eliminar Producto</h2>
            <ul id="productList" class="list-group">
                <!-- Lista de productos se cargará aquí -->
            </ul>
        </section>
        
        <section id="addPromotionSection" class="mb-5">
            <h2 class="mb-4">Agregar Promoción a Producto</h2>
            <form id="addPromotionForm" class="row g-3">
                <div class="col-md-6">
                    <label for="productId" class="form-label">ID del Producto:</label>
                    <input type="number" id="productId" name="productId" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="promotionText" class="form-label">Descuento:</label>
                    <input type="number" id="promotionText" name="promotionText" class="form-control" step="0.01" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aplicar Descuento</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
