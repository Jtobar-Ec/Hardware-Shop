<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <title>Ferretería Económicas</title>
</head>
<body>
<div class="body_en">
  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/img/1.png" alt="" width="60" height="60" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tienda">Tienda</a>
          </li>
          <li class="nav-item" id="login-nav-item">
            <a class="nav-link" href="/login">LogIn</a>
          </li>
          <li class="nav-item d-none" id="logout-nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          <li class="nav-item d-none" id="admin-nav-item">
            <a class="nav-link" href="/admin">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Carrusel -->
  <div class="black-border-box">
    <div class="carrusel">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/7.jpg" style="width: 100%; height: 300px; object-fit: cover;" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/img/5.jpg" style="width: 100%; height: 300px; object-fit: cover;" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/img/6.jpg" style="width: 100%; height: 300px; object-fit: cover;" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<!-- Main JS -->
<script>
  document.addEventListener('DOMContentLoaded', async function() {
    try {
      const response = await fetch('/api/check-auth');
      const result = await response.json();

      if (result.isAuthenticated) {
        document.getElementById('login-nav-item').classList.add('d-none');
        document.getElementById('logout-nav-item').classList.remove('d-none');
        if (result.isAdmin) {
          document.getElementById('admin-nav-item').classList.remove('d-none');
        }
      } else {
        document.getElementById('login-nav-item').classList.remove('d-none');
        document.getElementById('logout-nav-item').classList.add('d-none');
        document.getElementById('admin-nav-item').classList.add('d-none');
      }
    } catch (error) {
      console.error('Error al verificar autenticación:', error);
    }
  });
</script>
</body>
